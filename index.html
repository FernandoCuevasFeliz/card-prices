<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Prices</title>

  <!-- font monserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- js -->
  <script src="./js/scripts.js" defer></script>
</head>
<body>
  <h1 class="title-prices">Our Pricing</h1>
  <p class="type-prices">Annualy <span class="toogle-prices" id="toogle-prices"></span> Monthly</p>

  <div class="cards-container">
    <div class="card">
      <h2 class="card__title">Basic</h2>
      <div class="card__price"><span class="sign__dollar">$</span><span class="price">19.99</span></div>
      <ul class="card__benefits">
        <li class="benefits__item">500 GB Storage</li>
        <li class="benefits__item">2 Users Allowed</li>
        <li class="benefits__item">Send Up 3 GB</li>
      </ul>
      <a href="#" class="card__btn">Learn More</a>
    </div>
    <div class="card card__main">
      <h2 class="card__title">Professional</h2>
      <div class="card__price"><span class="sign__dollar">$</span><span class="price">24.99</span></div>
      <ul class="card__benefits">
        <li class="benefits__item">1 TB Storage</li>
        <li class="benefits__item">5 Users Allowed</li>
        <li class="benefits__item">Send Up 10 GB</li>
      </ul>
      <a href="#" class="card__btn">Learn More</a>
    </div>
    <div class="card">
      <h2 class="card__title">Master</h2>
      <div class="card__price"><span class="sign__dollar">$</span><span class="price">39.99</span></div>
      <ul class="card__benefits">
        <li class="benefits__item">2 TB Storage</li>
        <li class="benefits__item">10 Users Allowed</li>
        <li class="benefits__item">Send Up 20 GB</li>
      </ul>
      <a href="#" class="card__btn">Learn More</a>
    </div>
  </div>
</body>
</html>
